<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main-grid-contain">
    <div class="centered-grid">
      <div class="left">
        <picture class="left-picture">
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
          <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="image-desktop"/>
        </picture>
      </div>
      <div class="right">
        <h2 class="letter-spacing-heading">Perfume</h2>
        <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraph">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices-div">
          <p class="main-price">$149.99</p>
          <p class="secondry-price">$169.99</p>
        </div>
        <div class="shop-button">
          <img src="images/icon-cart.svg" alt="icon-cat" class="icon-shop"/> 
          <a href="#" class="button-addtocart">Add to Cart</a>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    <p class="main-footer">Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.</p> 
    <p class="secondry-footer">Coded by <a href="#">McHaXYT</a>.</p>
  </div>
</body>
</html>
